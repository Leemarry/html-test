<script>
    // 模拟异步操作
function performAsyncOperation(callback) {
    setTimeout(function() {
        var result = "Async operation completed";
        callback(result); // 调用回调函数并传递操作结果
    }, 2000); // 模拟2秒的异步操作
}

// 定义回调函数
function handleResult(result) {
    console.log("威威Handling result: " + result);
}

// 调用performAsyncOperation函数，并传入handleResult作为回调函数
performAsyncOperation(handleResult);

console.log("我Async operation initiated, program continues..."); // 这行会在异步操作执行过程中立即执行


// console.group('group')
console.groupCollapsed('group') // 初始折叠
console.log('ssssss');
console.groupEnd('group')
</script>
<style>
    .parent {
  width: 700px; /* 设置父div宽度小于300px */
}

.child:first-child {
  display: none; /* 隐藏第一个子div */
}

@media (min-width: 600px) {
  .parent {
    width: 800px; /* 设置父div宽度大于等于300px */
  }

  .child:first-child {
    display: block; /* 显示第一个子div */
  }
}
