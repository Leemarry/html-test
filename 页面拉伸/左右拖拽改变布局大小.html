<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.column {
    overflow: hidden;
}
.column-left {
    height: 400px;
    background-color: #fff;
    position: relative;
    float: left;
}
.column-right {
    height: 400px;
    /* padding: 16px; */
    background-color: #eee;
    box-sizing: border-box;
    overflow: hidden;
}
.resize-save {
    position: absolute;
    top: 0; right: 5px; bottom: 0; left: 0;
    padding: 16px;
    overflow-x: hidden;
}
.resize-bar {
    width: 200px; height: inherit;
    resize: horizontal;
    cursor: ew-resize;
    cursor: col-resize;
    opacity: 0;
    overflow: scroll;
}
/* 拖拽线 */
.resize-line {
    position: absolute;
    right: 0; top: 0; bottom: 0;
    border-right: 2px solid #eee;
    border-left: 1px solid #bbb;
    pointer-events: none;
}
.resize-bar:hover ~ .resize-line,
.resize-bar:active ~ .resize-line {
    border-left: 1px dashed skyblue;
}
.resize-bar::-webkit-scrollbar {
    width: 200px; height: inherit;
}

.column-right{
    display: flex;
    flex-direction: column;

}
.column-right-top{
    flex: 1;
}

.column-right-bottom{
    min-height: 50px;
    background-color: antiquewhite;
}
.resize-bar1{
    resize: horizontal;
    overflow:scroll;
}
</style>
<body>
    <div class="column">
        <div class="column-left">
            <div class="resize-bar"></div>
            <div class="resize-line"></div>
            <div class="resize-save">
                左侧的内容，左侧的内容，左侧的内容，左侧的内容
            </div>                                            
        </div>
        <div class="column-right">
            <div class="column-right-top"> 右侧的上面内容， 右侧的上面内容， 右侧的上面内容</div>
            <!-- 需要下面的可以上下拉伸 -->
            <div class="column-right-bottom">
                <!-- 添加css -->
                <div class="resize-bar1"></div> 
                     <!-- 添加css -->
                <div class="resize-line1"></div>
                     <!-- 添加css -->
                <div class="resize-save1">
                    右侧的下面内容，右侧的下面内容，右侧的下面内容，右侧的下面内容，可以上下拉伸
                </div>                                            
            </div>
        </div>
    </div>
</body>
