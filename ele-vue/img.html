<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div id="app">
    <div class="block card" v-for="(url, index) in urls">
      <el-image style="width: 100px; height: 100px" :src="url" :preview-src-list="getSrcList(index)"></el-image>
    </div>
  </div>
</body>
<!-- import Vue before Element -->

<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
<!-- https://cdn.bootcss.com/vue/2.5.16/vue.min.js -->
<!-- https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/1.0.18/vue.min.js -->
<!-- https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js -->
<script src=" https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/1.0.18/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      urls: [
        'https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg',
        'https://fuss10.elemecdn.com/8/27/f01c15bb73e1ef3793e64e6b7bbccjpeg.jpeg',
        'https://fuss10.elemecdn.com/1/8e/aeffeb4de74e2fde4bd74fc7b4486jpeg.jpeg'
      ]
    },
    methods: {
      getSrcList(index) {
        return this.urls.slice(index).concat(this.urls.slice(0, index))
      }
    }
  })
</script>

</html>
<style>
  .card {
    backdrop-filter: blur(11px) saturate(71%);
    -webkit-backdrop-filter: blur(11px) saturate(71%);
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    border: 1px solid rgba(209, 213, 219, 0.3)
  }
</style>
