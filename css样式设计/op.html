<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>  
    .inverted-border {  
      position: relative;  
      display: inline-block; /* 或其他合适的display值 */  
      padding: 10px;  
      background-color: white; /* 确保背景色与倒置后的颜色有对比 */  
      color: black; /* 文字颜色 */  
    }  
      
    .inverted-border:after {  
      content: "";  
      position: absolute;  
      left: 0;  
      bottom: 0;  
      width: 100%;  
      height: 2px; /* 边框粗细 */  
      background-color: #000; /* 原始边框颜色 */  
      filter: invert(100%); /* 倒置滤镜 */  
    }  
    </style>
<body>
    <div class="inverted-border">内容</div>  
  

</body>
</html>
