<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Copy Text Example</title>  
</head>  
<body>  
  
<button id="copyButton">复制小白兔</button>  
<textarea id="pasteArea" placeholder="在这里粘贴"></textarea>  
  
<script >
    document.getElementById('copyButton').addEventListener('click', function() {  
    const textToCopy = '这是白兔';  
    navigator.clipboard.writeText(textToCopy).then(function() {  
        console.log('文本已复制到剪贴板');  
    }).catch(function(err) {  
        console.error('复制失败: ', err);  
    });  
});  
  
// 注意：下面的代码不是必须的，因为用户会在其他地方（如文本编辑器、输入框等）粘贴文本  
// 这里只是为了演示如何在一个textarea中显示粘贴的内容  
document.getElementById('pasteArea').addEventListener('paste', function(e) {  
    e.preventDefault(); // 阻止默认粘贴行为  
    const text = (e.originalEvent || e).clipboardData.getData('text');  
    document.getElementById('pasteArea').value = text;  
});  
  
// 注意：上面的paste事件处理中，e.preventDefault()的使用可能会阻止粘贴操作，  
// 取决于你的具体需求。如果你只是想在textarea中显示粘贴的内容，可以移除这行代码。
</script>  
</body>  
</html>
