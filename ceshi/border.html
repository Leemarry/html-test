<style>
.panel {
    position: relative;
    border: 1px solid rgba(25, 186, 139, 0.17);
    padding: 0 0.1875rem 0.5rem;
    transition: all .8s;
    cursor: pointer
  }

  .panel::before {
    position: absolute;
    top: 0;
    left: 0;
    content: "";
    width: 18px;
    height: 18px;
    border-top: 2px solid #02a6b5;
    border-left: 2px solid #02a6b5;
    z-index: 999;
    transition: all .5s
  }
  .panel::after {
    position: absolute;
    top: 0;
    right: 0;
    content: "";
    width: 18px;
    height: 18px;
    border-top: 2px solid #02a6b5;
    border-right: 2px solid #02a6b5;
    z-index: 999;
    transition: all .5s
  }
  .panel .panel-footer {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
  }

.panel .panel-footer::before {
  position: absolute;
  bottom: 0;
  left: 0;
  content: "";
  width: 18px;
  height: 18px;
  border-bottom: 2px solid #02a6b5;
  border-left: 2px solid #02a6b5;
  transition: all .5s
}
.panel .panel-footer::after {
    position: absolute;
    bottom: 0;
    right: 0;
    content: "";
    width: 18px;
    height: 18px;
    border-bottom: 2px solid #02a6b5;
    border-right: 2px solid #02a6b5;
    transition: all .5s
  }
</style>
